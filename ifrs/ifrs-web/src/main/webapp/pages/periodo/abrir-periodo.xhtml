<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main-template.xhtml">

	<ui:define name="content">

		<h:form prependId="false">

			<ui:include src="/WEB-INF/templates/ajax-dialog-template.xhtml" />

			<p:messages id="messages_abrir_p" autoUpdate="true"
				showSummary="true" />

			<p:panel
				header="#{menuBackingBean.breadcrumb} > #{msg.periodo_titulo_periodo_actual} #{periodoBackingBean.periodoEmpresa.periodo.periodoFormat}">

				<p:ajaxStatus onstart="statusDialog.show();"
					oncomplete="statusDialog.hide();" />



				<div align="center">
					<p:commandButton value="#{msg.general_control_abrir_periodo}"
						onclick="confirmation.show()" type="button" />
				</div>

			</p:panel>

			<p:dialog id="confirmDialog" header="#{msg.cerrar_periodo}"
				widgetVar="confirmation">

				<h:outputText value="#{msg.abrir_periodo_confirm}" />
				<p:spacer width="10px" />
				<p:commandButton id="cbD1" value="#{msg.general_control_aceptar}"
					oncomplete="confirmation.hide()"
					action="#{periodoBackingBean.abrirPeriodo}" />
				<p:spacer width="5px" />
				<p:commandButton id="cbD2" value="#{msg.general_control_cancelar}"
					onclick="confirmation.hide()" />
			</p:dialog>

		</h:form>

	</ui:define>

</ui:composition>
