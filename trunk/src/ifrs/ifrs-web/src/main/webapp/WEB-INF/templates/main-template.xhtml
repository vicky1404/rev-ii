<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msg.titulo_principal_aplicacion}</title>
	<link rel="shortcut icon" href="#{request.contextPath}/resources/images/icon/favicon.ico"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=#{request.contextPath}/login.jsf?session_expired=1"/>
	<meta http-equiv="Author" content="#{msg.label_nombre_mdr_technology}" />
	<meta http-equiv="Nombre del Software" content="#{msg.titulo_principal_aplicacion}" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>	
	<p:layout fullPage="true" resizeTitle="#{msg.label_redimensionar}"
		collapseTitle="#{msg.label_colapsar}" closeTitle="#{msg.label_cerrar}">

		<p:layoutUnit position="north" size="65"
			resizable="true" closable="false"
			collapsible="false" id="l_north" style="border:0px;"
			resizeTitle="#{msg.label_redimensionar}"
			collapseTitle="#{msg.label_colapsar}" 
			closeTitle="#{msg.label_cerrar}">
			<p:tooltip for="logo_app" value="#{msg.titulo_principal_aplicacion}"></p:tooltip>
			<h:panelGrid columns="2" style="width:100%;">			  
				<p:graphicImage value="/resources/images/logo/logo_exfida.png" width="242" height="49" id="logo_app"></p:graphicImage>
				<ui:include src="session-template.xhtml" />
			</h:panelGrid>
			
		</p:layoutUnit>

		<p:layoutUnit position="west" size="230" resizable="true"
			closable="false" collapsible="true" id="l_west"
			header="> #{msg.titulo_panel_menu}"
			resizeTitle="#{msg.label_redimensionar}"
			collapseTitle="#{msg.label_colapsar}"
			closeTitle="#{msg.label_cerrar}">
			<ui:include src="menu.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="center" id="l_center"
			resizeTitle="#{msg.label_redimensionar}"
			collapseTitle="#{msg.label_colapsar}"
			closeTitle="#{msg.label_cerrar}">
			<ui:include src="/WEB-INF/templates/nombre-empresa-template.xhtml" />
			<ui:insert name="content">
                    [Contenido del Template content]
         	</ui:insert>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
