<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:dialog modal="false" widgetVar="statusDialog"
		header="#{msg.titulo_ventana_cargando}" x="30" y="30"
		draggable="false" close="false" closable="false" width="300" height="50" resizable="false">
		<h:panelGrid columns="2">
			<h:graphicImage value="/resources/images/img/ajax-loader.gif" />
			<h:outputText value="#{msg.titulo_ventana_cargando}" />
		</h:panelGrid>
	</p:dialog>
	
	<p:dialog modal="false" widgetVar="statusDialogNoModal"
		header="#{msg.titulo_ventana_cargando}" x="30" y="30"
		draggable="false" close="false" closable="false" width="300" height="50" resizable="false">
		<h:panelGrid columns="2">
			<h:graphicImage value="/resources/images/img/ajax-loader.gif" />
			<h:outputText value="#{msg.titulo_ventana_cargando}" />
		</h:panelGrid>
	</p:dialog>
</ui:composition>
