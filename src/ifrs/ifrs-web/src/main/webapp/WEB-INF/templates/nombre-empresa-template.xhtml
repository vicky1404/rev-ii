<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:toolbar rendered="#{not empty filtroBackingBean.empresa}">
		<p:toolbarGroup align="left"
			rendered="#{not empty filtroBackingBean.empresa}">
			<h:panelGrid columns="6" id="grid">
				<span class="ui-icon ui-icon-grip-dotted-vertical"></span>
				<h:outputText value="#{msg.label_nombre_empresa}: "
					style="width:60px;" />
				<h:outputText value="#{filtroBackingBean.empresa.nombre}"
					rendered="#{not empty filtroBackingBean.empresa.nombre}" />
				<span class="ui-icon ui-icon-grip-dotted-vertical"></span>
				<h:outputText value="#{msg.label_razon_social}: "
					style="width:60px;" />
				<h:outputText value="#{filtroBackingBean.empresa.razonSocial}"
					rendered="#{not empty filtroBackingBean.empresa.nombre}" />
			</h:panelGrid>
		</p:toolbarGroup>
	</p:toolbar>
	<p:toolbar rendered="#{empty filtroBackingBean.empresa}">
		<p:toolbarGroup align="left"
			rendered="#{empty filtroBackingBean.empresa}">
			<h:panelGrid columns="2" id="grid2">
				<span class="ui-icon ui-icon-grip-dotted-vertical"></span>
				<h:outputText value="#{msg.titulo_principal_aplicacion}"
					style="width:60px;" />
			</h:panelGrid>
		</p:toolbarGroup>
	</p:toolbar>	
	<p:spacer height="1" />
</ui:composition>
