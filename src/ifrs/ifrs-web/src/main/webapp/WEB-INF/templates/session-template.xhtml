<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form id="form_session">
		<h:panelGrid columns="1"
			style="text-align : right; width: 99%; padding-top:10px;">
			<p:tooltip for="statefulSwitcher" value="#{msg.label_seleccione_theme}"></p:tooltip>
			<h:panelGroup>
			    <p:tooltip for="imgUser" id="ttimgUser" value="Nombre : #{menuBackingBean.nombreUsuario}" showEffect="drop"/>
				<h:graphicImage id="imgUser" value="/resources/images/icon/usuario.gif" style="vertical-align: middle;" width="15"/>
				<p:spacer width="10"></p:spacer>				
				<h:commandLink value="#{msg.label_logout}"
					action="#{loginBackingBean.logoutAction}"
					style="text-decoration: none;"  onmouseover="javascript:this.style.color='SlateGray';" onmouseout="javascript:this.style.color='black';" />
				<p:themeSwitcher value="#{themeBackingBean.theme}"
					style="text-align : left; margin-left:10px;" effect="fade" id="statefulSwitcher">
					<f:selectItem itemLabel="#{msg.label_seleccione_tema}" itemValue="" />
					<f:selectItems value="#{themeBackingBean.themes}" />
					<p:ajax listener="#{themeBackingBean.saveTheme}" />
				</p:themeSwitcher>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</ui:composition>
