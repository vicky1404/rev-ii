<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main-template.xhtml">
	<ui:define name="content">
		<h:form id="f_menu_grupo">
			<p:panel id="filtro_menu_grupo"
				header="#{msg.titulo_mantenedor_menu_por_grupo}" toggleable="true"
				closable="false" toggleSpeed="500" closeSpeed="2000"
				widgetVar="panel">
				<h:panelGrid columns="2">
					<h:outputText value="#{msg.label_grupo}:" />
					<p:selectOneMenu label="#{msg.label_grupo}" value="#{menuPorGrupoBackingBean.idGrupoSelected}"
						effect="fade" required="true" requiredMessage="#{msg.mensaje_seleccione_valor}">
						<f:selectItem itemLabel="#{msg.label_seleccione}"  />
						<f:selectItems value="#{menuPorGrupoBackingBean.componenteBackingBean.grupoList}" var="grupo" itemLabel="#{grupo.nombre}" itemValue="#{grupo.idGrupoAcceso}"/>
						<!-- f:selectItems value="#{menuPorGrupoBackingBean.componenteBackingBean.grupoItems}" /-->
						<!-- f:converter converterId="grupoConverter"/-->						
					</p:selectOneMenu>
					<p:commandButton value="#{msg.boton_buscar}"
						actionListener="#{menuPorGrupoBackingBean.buscarMenuPorGrupoAction}"
						update="tabla_menu" ajax="true"  >						
						</p:commandButton>
				</h:panelGrid>
			</p:panel>
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton icon="ui-icon-disk" value="#{msg.boton_guardar_menu_grupo}" id="btnGuardar" actionListener="#{menuPorGrupoBackingBean.guardarMenuGrupoAction}"></p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			<p:separator></p:separator>
			<p:dataTable emptyMessage="#{msg.mensaje_tabla_sin_registros}"
				value="#{menuPorGrupoBackingBean.grillaMenuList}" id="tabla_menu"
				var="row" lazy="false">
				<p:column headerText="Seleccionar" id="c2" style="text-align:center;">
					<h:selectBooleanCheckbox value="#{row.selected}"  id="sel1"
						label=" " />
				</p:column>
				<p:column headerText="Id Menu" id="c3">
					<h:outputText value="#{row.entity.idMenu}" id="t1"
						style="#{row.entity.padre ? 'font-weight:bold' : 'a'}" />
				</p:column>
				<p:column headerText="Grupo" id="c6">
					<h:outputText value="#{row.entity.grupo}" id="t4"
						style="#{row.entity.padre ? 'font-weight:bold' : 'a'}" />
				</p:column>
				<p:column headerText="Nombre" id="c4">
					<h:outputText value="#{row.entity.nombre}" id="t2"
						style="#{row.entity.padre ? 'font-weight:bold; font-size:11px;' : 'padding-left:10px;'}" />
				</p:column>
				<p:column headerText="Url Menu" id="c5">
					<h:outputText value="#{row.entity.urlMenu}" id="t3"
						rendered="#{!row.entity.padre}" />
				</p:column>
				
				<f:facet name="footer">  
		            sdasds
		        </f:facet> 
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
